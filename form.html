<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم نمونه کامل</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    fieldset {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    legend {
      font-weight: bold;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>فرم ثبت نام نمونه</h1>

<form id="registrationForm" action="/submit" method="POST">
  
  <!-- گروه اطلاعات شخصی -->
  <fieldset>
    <legend>اطلاعات شخصی</legend>
    <label for="name">نام:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">سن:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>
  </fieldset>

  <!-- گروه انتخاب‌ها -->
  <fieldset>
    <legend>اطلاعات انتخابی</legend>
    <label for="gender">جنسیت:</label>
    <select id="gender" name="gender" required>
      <option value="">انتخاب کنید</option>
      <option value="male">مرد</option>
      <option value="female">زن</option>
      <option value="other">سایر</option>
    </select>

    <label>علایق:</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">ورزش</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">موسیقی</label>
    <input type="checkbox" id="reading" name="interests" value="reading">
    <label for="reading">مطالعه</label>
  </fieldset>

  <!-- گروه پیام -->
  <fieldset>
    <legend>پیام شما</legend>
    <label for="message">پیام:</label>
    <textarea id="message" name="message" rows="4" placeholder="پیام خود را وارد کنید"></textarea>
  </fieldset>

  <!-- دکمه ارسال -->
  <button type="submit">ارسال فرم</button>
</form>

<script>
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // جلوگیری از ارسال پیش‌فرض

    // اعتبارسنجی ساده
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const age = document.getElementById('age').value.trim();
    const gender = document.getElementById('gender').value;

    if (!name || !email || !age || !gender) {
      alert('لطفاً همه فیلدهای ضروری را پر کنید.');
      return;
    }

    alert('فرم با موفقیت ارسال شد!');
    form.reset(); // ریست کردن فرم بعد از ارسال
  });
</script>

</body>
</html>
